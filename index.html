<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños, Mi Amor!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="birthday-card">
        <input type="checkbox" id="open-gift" hidden>
        
        <div class="initial-messages-wrapper">
            <h1>¡Feliz Cumpleaños, Mi Reina!</h1>
            <p class="subtitle">Haz clic en el regalo...</p>
        </div>

        <label for="open-gift" class="gift-box">
            <div class="lid"></div>
            <div class="base"></div>
            <div class="ribbon-v"></div>
            <div class="ribbon-h"></div>
            
            <div class="confetti-container">
                <div class="confetti"></div><div class="confetti"></div><div class="confetti"></div><div class="confetti"></div><div class="confetti"></div>
                <div class="confetti"></div><div class="confetti"></div><div class="confetti"></div><div class="confetti"></div><div class="confetti"></div>
                <div class="confetti"></div><div class="confetti"></div><div class="confetti"></div><div class="confetti"></div><div class="confetti"></div>
                <div class="confetti"></div><div class="confetti"></div><div class="confetti"></div><div class="confetti"></div><div class="confetti"></div>
            </div>
        </label>
        
        <label for="open-gift" class="surprise-reveal-wrapper"> 
            <div class="surprise-reveal">
                <div class="message-container">
                    <p class="message">
                        Hoy se cumple un año más desde que una princesa hermosa cayó en este mundo, ¡feliz cumpleaños mi amor!
                    </p>
                </div>
                <div class="surprise-content-inner">
                    <div class="image-container">
                        <img src="assets/novia.png" alt="Foto de mi novia" class="novia-photo"> 
                    </div>
                </div>
            </div>
        </label>

    </div>
</body>
</html>
